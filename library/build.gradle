apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 25
        versionCode 1
        versionName "1.4.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    provided 'com.android.support:support-v4:25.1.0'
}
